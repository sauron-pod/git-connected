<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/profile.css">
   
    <title>GitConnected - Profile Page</title>
  </head>

  <body class="fluid-container">
    
    <!-- Header -->
    <header>
      <div id="profile-pic"></div>
      <div id="username-banner"></div>
      <div id="logged-in-user"></div>
    </header>

    <main>
<!--        Container div is necessary to make padding equal to next row-->
        <div class="row justify-content-md-center">
            <div class="col-6 my-4">
                <div class="badge-bar" id="badge-bar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="content-areas my-4 ml-2">
                    Demographic info
                </div>
                <button id="add-follower">Add Follower</button>
                <input type="text" id="github-follower">
                <div class="content-areas my-4 ml-2">
                    <div class="content-heading">
                        <h3>Friends</h3>
                    </div>
                    <div id="friend-display">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="content-areas my-4">
                    <div class="content-heading">
                        <h3>Comments</h3>
                    </div>
                    <div class="text-center my-3">
                        <button id="post-comments" class="post-comments btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Post a comment</button>
                    </div>
                    <div id="comments">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="content-areas my-4 mr-2">
                    <div class="content-heading">
                        <h3>Projects</h3>
                    </div>
                    <div id="repo-links">
                    </div>
                </div>
                <div class="content-areas my-4 mr-2">
                    <div class="content-heading">
                        <h3>Languages</h3>
                    </div>
                    <div id="lang-list">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--    Modal for "Post a comment" button-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Post a comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-comment" data-dismiss="modal">Post Comment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="js/keys.js"></script>
    <script type="module" src="js/profile.js"></script>
  </body>
</html>
