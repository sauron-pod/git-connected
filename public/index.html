<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>GitConnected - Login</title>
</head>
<body>
<div class="wrapper">
    <!-- login window -->
    <div>
        <h1 class="my-4 display-2">GitConnected</h1>
        <div class="loginWindow">
            <div class="content-areas mb-4">
                <div class="content-heading">
                    <label for="username"><h3 class="my-0">Username</h3></label>
                </div>
                <div class="my-2 input-container">
                    <input type="text" id="username">
                </div>
            </div>
            <div class="content-areas mb-4">
                <div class="content-heading">
                    <label for="password"><h3 class="my-0">Password</h3></label>
                </div>
                <div class="my-2 input-container">
                    <input type="password" id="password">
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <button id="login-button" class="mb-3">Log In</button>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="signup.html">Sign Up</a>
                    <span>v1.0.0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Required scripts -->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Custom scripts -->
<script src="js/keys.js"></script>
<script src="js/index.js"></script>
</body>
</html>
