<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitConnected - Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body class="fluid-container">

    <header>
        <div id="profile-pic"></div>
        <div id="username-banner"></div>
    </header>

    <main>
<!--        Container div is necessary to make padding equal to next row-->
        <div class="row justify-content-md-center">
            <div class="col-6 my-4">
                <div class="badge-bar" id="badge-bar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="content-areas my-4 ml-2">
                    Demographic info
                </div>
                <div class="content-areas my-4 ml-2">
                    <div class="content-heading">
                        <h3>Friends</h3>
                    </div>
<!--                    <div class="content-bar" id="friend-bar">-->
<!--                        <div class="mx-2" id="friend-pic"></div>-->
<!--                        <div class="mx-2" id="friend-name"></div>-->
<!--                    </div>-->
                    <div id="friend-display">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="content-areas my-4">
                    Your stories
                </div>
            </div>
            <div class="col-3">
                <div class="content-areas my-4 mr-2">
                    <div class="content-heading">
                        <h3>Projects</h3>
                    </div>
                    <div id="repo-links"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../js/keys.js"></script>
    <script src="profile.js"></script>

</body>
</html>
