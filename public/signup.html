<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">

    <title>Sign up</title>
  </head>
  <body>

    <div class="wrapper">

      <div class="signup">
        <h1>Sign up page</h1>
        <h5>Enter your Username. This will be displayed to other people on Gitconnected.</h5>
        <input type="text" placeholder="Username" id="username-input">
        <h5>Enter your password</h5>
        <input type="password" placeholder="password" id="password-input-one">
        <h5>Reenter your password. Make sure it matches.</h5>
        <input type="password" placeholder="password" id="password-input-two">
        <h5>Enter your Github name.</h5>
        <input type="text" placeholder="Github Name" id="github-name-input">
        <h5>Enter your first and last name</h5>
        <label for="first-name">First Name</label>
        <input type="text" placeholder="First Name" id="first-name">
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" placeholder="Last Name" id="last-name">
        <br>
        <button id="submit-signup">Sign up!!!</button>

      </div>

      <!-- Required scripts -->
      <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <script src="/js/keys.js"></script>
      <script src="/js/signup.js"></script>
    </div>

  </body>
</html>
